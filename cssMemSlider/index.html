<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Space</title>
</head>
<body>
<div class="carusel__container">
<div class="slider-ctn">
  <div id="slider" class="slider" style="transform: translateX(0);">
    <div id="slide01" class="slide" style="transform: translateX(0vw)">
        <img height="400" src="https://files.wallpaperpass.com/2019/10/outer%20space%20wallpaper%20137%20-%201920x1080-768x432.jpg" >
        <p class="slideText">Space 1</p>
    </div>

    <div id="slide02" class="slide" style="transform: translateX(100vw)">
        <img height="400" src="https://www.pixel4k.com/wp-content/uploads/2018/12/saturn-planets-digital-universe-4k_1546279338-768x432.jpg">
        <p class="slideText">Space 2</p>
    </div>

    <div id="slide03" class="slide" style="transform: translateX(200vw)">
        <img height="400" src="https://i.pinimg.com/originals/8b/9f/2c/8b9f2c8333bd0bf46aae63e8d66f6526.jpg">
        <p class="slideText">Space 3</p>
    </div>

    <div id="slide04" class="slide" style="transform: translateX(300vw)">
        <img height="400" src="https://www.pixel4k.com/wp-content/uploads/2018/10/4k-nebula-space-sky_1540754339-768x432.jpg">
        <p class="slideText">Space 4</p>
    </div>
</div>
    </div>
    

    <div class="slider-navigation">
      <a class="dota active" data-position="0"><span class="dot"></span></a>
       
      <a class="dota" data-slide="2" data-position="-100vw"><span class="dot"></span></a>
  
      <a class="dota" data-slide="3" data-position="-200vw"><span class="dot"></span></a>
  
      <a class="dota" data-slide="4" data-position="-300vw"><span class="dot"></span></a>
    </div>
<script src="main.js"></script>
</body>
</html>
